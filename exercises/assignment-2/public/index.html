<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title></title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

  </head>
  <body>
    <!--[if lt IE 7]>

    <section class="login-section">
      <form class="login-form" method="post" action="/auth">
        <label class="login-form__label" for="username">Username</label>
        <input
          type="text"
          id="username"
          class="login-form__username-input login-form__input"
          name="username"
          placeholder="Enter Username"
        />
        <label class="login-form__label" for="password">Password</label>
        <input
          type="password"
          id="password"
          class="login-form__password-input login-form__input"
          name="password"
          placeholder="Enter Password"
        />
        <input class="login-form__btn" type="submit" value="Login" />
      </form>
    </section>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.11.0/qs.min.js"
      integrity="sha512-/l6vieC+YxaZywUhmqs++8uF9DeMvJE61ua5g+UK0TuHZ4TkTgB1Gm1n0NiA86uEOM9JJ6JUwyR0hboKO0fCng=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
  </body>
</html>
