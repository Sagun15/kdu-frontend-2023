<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->

<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title></title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <!--[if lt IE 7]>
      <p class="browsehappy">
        You are using an <strong>outdated</strong> browser. Please
        <a href="#">upgrade your browser</a> to improve your experience.
      </p>
    <![endif]-->
    <div id="container">
      <p id="heading">Calculator</p>
      <input id="display" type="text" value="0" />

      <input type="text" id="result" value="Result = 0" disabled />

      <input id="one-btn" type="button" value="1" />

      <input id="two-btn" type="button" value="2" />

      <input id="three-btn" type="button" value="3" />

      <input id="add-btn" type="button" value="+" />

      <input id="four-btn" type="button" value="4" />

      <input id="five-btn" type="button" value="5" />

      <input id="six-btn" type="button" value="6" />

      <input id="subtract-btn" type="button" value="-" />

      <input id="seven-btn" type="button" value="7" />

      <input id="eight-btn" type="button" value="8" />

      <input id="nine-btn" type="button" value="9" />

      <input id="multiply-btn" type="button" value="*" />

      <input id="dot-btn" type="button" value="." />

      <input id="zero-btn" type="button" value="0" />

      <input id="backspace-btn" type="button" value="&lt;-" />

      <input id="divide-btn" type="button" value="/" />
    </div>
    <script src="./script.js" async defer></script>
  </body>
</html>
